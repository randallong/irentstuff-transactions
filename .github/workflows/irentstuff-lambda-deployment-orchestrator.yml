name: Lambda Deployment Orchestrator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Orchestrate Lambda deployments
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug GitHub context
        run: echo "${{ toJson(github) }}"

      - name: Log owner and repo
        run: echo "${{ github.context.repo.owner }}", ${{ github.context.repo.repo }}"

      - name: Log owner and repo
        run: echo "${{ github.context.repository }}", ${{ github.context.repository_owner }}"

      # **********[ irentstuff-purchase-user ]*********
      - name: Trigger irentstuff-purchase-user workflow
        if: contains(github.event.head_commit.message, 'irentstuff-purchase-user')
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = github.context.repo.owner;
            await github.rest.actions.createWorkflowDispatch({
              owner: owner,
              repo: '${{ github.event.repository.name }}',
              workflow_id: 'irentstuff-purchase-user.yml',
              ref: 'main'
            })