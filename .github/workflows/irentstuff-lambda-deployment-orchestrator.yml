name: Lambda Deployment Orchestrator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Orchestrate Lambda deployments
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log environment variables
        run: env

      - name: Debug GitHub context (repo owner)
        run: echo "Owner - ${{ github.repository_owner }}"

      - name: Debug GitHub context (repository)
        run: echo "Repo - ${{ github.repository }}"

      - name: Debug GitHub context
        run: echo "${{ toJson(github) }}"

      # **********[ irentstuff-purchase-user ]*********
      - name: Trigger irentstuff-purchase-user workflow
        if: contains(github.event.head_commit.message, 'irentstuff-purchase-user')
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.IRENTSTUFF_TRANSACTIONS_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.repository }}',
              workflow_id: 'irentstuff-purchase-user.yml',
              ref: 'main'
            })