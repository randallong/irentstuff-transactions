        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"deploy irentstuff_purchase_add"* || \
              "${{ github.event.head_commit.message }}" == *"deploy all purchase Lambdas"* || \
              "${{ github.event.head_commit.message }}" == *"deploy all Lambdas"* ]]; then
