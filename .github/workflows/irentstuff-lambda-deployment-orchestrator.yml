    name: Deploy irentstuff_authenticate_user Lambda
    runs-on: ubuntu-latest
    needs: orchestrate_lambda_deployments
    if: needs.orchestrate_lambda_deployments.outputs.deploy_irentstuff_authenticate_user == 'true'
    steps:
      - name: Checkout code
